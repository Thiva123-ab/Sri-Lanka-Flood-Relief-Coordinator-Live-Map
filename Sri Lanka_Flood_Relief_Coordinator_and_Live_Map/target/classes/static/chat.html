<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Flood Relief Sri Lanka</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<header class="app-header">
    <div class="logo">
        <h1>ðŸŒŠ Flood Relief SL</h1>
    </div>
    <div class="user-info">
        <span id="user-role">Member</span>
        <button id="logout-btn" class="btn btn-secondary">Logout</button>
    </div>
</header>

<main class="main-container">
    <div class="chat-container">
        <h2 style="text-align: center; color: #FFD700; margin-bottom: 15px;">
            <i class="fas fa-comments"></i> Live Operations Room
        </h2>

        <div id="chat-box" class="chat-box">
            <div style="text-align:center; color:#ccc; margin-top:50px;">Loading chat...</div>
        </div>

        <div class="message-input-area">
            <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off">
            <button id="send-btn"><i class="fas fa-paper-plane"></i> Send</button>
        </div>
    </div>

    <nav class="bottom-nav">
        <button class="nav-btn" onclick="location.href='map.html'">
            <i class="fas fa-map-marked-alt"></i>
            <span>Map</span>
        </button>
        <button class="nav-btn" onclick="location.href='report.html'">
            <i class="fas fa-exclamation-triangle"></i>
            <span>Reports</span>
        </button>

        <button class="nav-btn" onclick="location.href='alerts.html'">
            <i class="fas fa-bell"></i>
            <span>Alerts</span>
        </button>
        <button class="nav-btn active" onclick="location.href='chat.html'">
            <i class="fas fa-comments"></i>
            <span>Chat</span>
        </button>
        <button class="nav-btn" onclick="location.href='help.html'">
            <i class="fas fa-user"></i>
            <span>Profile</span>
        </button>
    </nav>
</main>

<script src="js/auth.js"></script>
<script src="js/main.js"></script>
<script src="js/chat.js"></script>

</body>
</html>
