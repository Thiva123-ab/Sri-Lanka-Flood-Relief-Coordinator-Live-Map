<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Flood Relief Sri Lanka</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="auth-container">
  <div class="auth-box">
    <div class="logo">
      <h1>ðŸŒŠ Flood Relief SL</h1>
      <p>Login to your account</p>
    </div>

    <form id="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" required>
      </div>

      <div class="form-group" style="position: relative;">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required style="padding-right: 40px;">
        <i class="fas fa-eye toggle-password" data-target="password"
           style="position: absolute; right: 15px; top: 43px; cursor: pointer; color: #ccc; z-index: 10;"></i>
      </div>

      <div class="form-group">
        <label for="role">Role</label>
        <select id="role" required>
          <option value="member">Member</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <div class="auth-footer">
      <p>Don't have an account? <a href="register.html">Register here</a></p>
    </div>
  </div>
</div>

<script src="js/auth.js"></script>
<script src="js/form.js"></script>
</body>
</html>
