<!-- Help Request Form -->
<main class="help-form-container">
    <h2>Request Emergency Help</h2>
    <form id="helpForm">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>
        </div>

        <div class="form-group">
            <label>Current Location</label>
            <button type="button" id="getLocationBtn" class="location-btn">
                Use My Current Location
            </button>
            <div id="locationDisplay" class="location-display"></div>
            <input type="hidden" id="latitude" name="latitude">
            <input type="hidden" id="longitude" name="longitude">
        </div>

        <div class="form-group">
            <label>Select Your Needs</label>
            <div class="needs-selection">
                <button type="button" class="need-btn" data-need="medicine">
                    ğŸ’Š Medicine
                </button>
                <button type="button" class="need-btn" data-need="food">
                    ğŸ² Food/Water
                </button>
                <button type="button" class="need-btn" data-need="rescue">
                    ğŸš¤ Boat Rescue
                </button>
                <button type="button" class="need-btn" data-need="baby">
                    ğŸ‘¶ Baby Supplies
                </button>
            </div>
            <input type="hidden" id="needs" name="needs">
        </div>

        <div class="form-group">
            <label for="details">Additional Details</label>
            <textarea id="details" name="details" rows="3" placeholder="Any additional information that might help rescuers..."></textarea>
        </div>

        <button type="submit" class="submit-btn">Submit Request</button>
    </form>

    <div id="formMessage" class="form-message"></div>
</main>
