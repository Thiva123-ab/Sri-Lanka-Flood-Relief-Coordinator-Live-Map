<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Flood Relief Sri Lanka</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<header class="app-header">
    <div class="logo">
        <h1>ðŸŒŠ Flood Relief SL</h1>
    </div>
    <div class="user-info">
        <span id="user-role">...</span>
        <button id="logout-btn" class="btn btn-secondary">Logout</button>
    </div>
</header>

<main class="main-container" style="padding: 0; max-width: 100%; height: calc(100vh - 140px);">

    <div class="whatsapp-container">
        <div class="chat-sidebar">
            <div class="sidebar-header">
                <h3>Chats</h3>
            </div>
            <div id="chat-list" class="chat-list">
                <div style="padding:20px; text-align:center; color:#ccc;">Loading...</div>
            </div>
        </div>

        <div class="chat-area">
            <div id="chat-header" class="chat-header">
                <div class="chat-title">
                    <h3 id="current-chat-name">Select a conversation</h3>
                    <span id="chat-status" style="font-size: 0.8rem; color: #ddd; display:none;">Online</span>
                </div>
            </div>

            <div id="chat-box" class="chat-box">
                <div class="empty-state">
                    <i class="fas fa-comments"></i>
                    <p>Select a contact to start chatting</p>
                </div>
            </div>

            <div class="message-input-area" id="input-area" style="display:none;">
                <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off">
                <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <button class="nav-btn" data-tab="map">
            <i class="fas fa-map-marked-alt"></i>
            <span>Map</span>
        </button>
        <button class="nav-btn" data-tab="reports">
            <i class="fas fa-exclamation-triangle"></i>
            <span>Reports</span>
        </button>
        <button class="nav-btn" data-tab="alerts">
            <i class="fas fa-bell"></i>
            <span>Alerts</span>
        </button>
        <button class="nav-btn active" onclick="location.href='chat.html'">
            <i class="fas fa-comments"></i>
            <span>Chat</span>
        </button>
        <button class="nav-btn" data-tab="profile">
            <i class="fas fa-user"></i>
            <span>Profile</span>
        </button>
    </nav>
</main>

<script src="js/auth.js"></script>
<script src="js/main.js"></script>
<script src="js/chat.js"></script>

</body>
</html>
